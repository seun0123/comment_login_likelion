{% extends 'main.html' %}

{% block content %}
<!-- About Section-->
<section class="page-section bg-primary text-white mb-0" id="about">
    <div class="container">
        <!-- About Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white">Signup</h2>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        사용자 이름 : <br>
        <input name="username" type="text">
        <br>
        닉네임 : <br>
        <input name="nickname" type="nickname">
        <br>
        비밀번호 : <br>
        <input name="password1" type="password">
        <br>
        비밀번호 확인 : <br>
        <input name="password2" type="password">
        <br>
        나이 : <br>
        <input name="age" type="age">
        <br>
        전화번호 : <br>
        <input name="phone_num" type="phone_num">
        <br>
        이메일 : <br>
        <input name="email" type="email">
        <br><br>
        <button class="btn btn-dark btn-xl" type="submit">회원가입</button>
        <br>
        <br>
    </form>
{% endblock %}
